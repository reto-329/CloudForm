<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudForm - Submission Successful</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <h1>CloudForm</h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="index.html#how-it-works">How It Works</a></li>
          <li><a href="index.html#testimonials">Testimonials</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Success Section -->
  <section class="success-section">
    <div class="container">
      <div class="success-container">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
        <h1 class="success-title">Thank You!</h1>
        <p class="success-message">Your message has been successfully submitted. We appreciate your interest and will get back to you as soon as possible.</p>
        
        <div class="buttons">
          <a href="index.html" class="btn btn-primary">Return to Home</a>
          <a href="contactus.html" class="btn btn-outline">Send Another Message</a>
        </div>
        
        <p class="reference-id">
          Reference ID: <span id="referenceId"></span>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">An AWS Serverless Project by RETO TECH</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.querySelector('.hamburger').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
      this.classList.toggle('active');
    });

    // Generate a random reference ID
    document.addEventListener('DOMContentLoaded', function() {
      const referenceId = 'CF-' + Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById('referenceId').textContent = referenceId;
    });

    // Auto redirect after 5 minutes of inactivity
    let inactivityTimer;
    
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        window.location.href = 'index.html';
      }, 5 * 60 * 1000); // 5 minutes
    }

    // Reset timer on user activity
    ['mousemove', 'keypress', 'scroll', 'click', 'touchstart'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    // Start the timer when page loads
    resetInactivityTimer();
  </script>
</body>
</html>
